<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .carousel {
      width: 500px;
      height: 300px;
      white-space: nowrap;
      outline: 1px solid blue;
      overflow: hidden;
    }
    .carousel > img{
      width: 500px;
      height: 300px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="container"></div>
</body>
<script>
  let data = [
    "https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg",
    "https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg",
    "https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg",
    "https://static001.geekbang.org/resource/image/73/e4/730ea9c393def7975deceb48b3eb6fe4.jpg",
  ];
  class Carousel{
    constructor(){
      this.root = null;
      this.data = null;
    }
    render(){
      this.root = document.createElement('div');
      this.root.classList.add('carousel');

      for(let img of this.data) {
        let ele = document.createElement('img');
        ele.src = img;
        ele.addEventListener("dragstart", event => event.preventDefault());
        this.root.appendChild(ele);
      }

      let position = 0;
      let nextPic = () => {
        let nextPosition = (position + 1) % this.data.length;
        let current = this.root.childNodes[position];
        let next = this.root.childNodes[nextPosition];

        current.style.transition = 'ease 0s';
        next.style.transition = 'ease 0s';
        
        current.style.transform = `translateX(${-100 * position}%)`;
        next.style.transform = `translateX(${100 -100 * nextPosition}%)`;
        // requestAnimationFrame(function(){
        //   requestAnimationFrame(function(){

        //   })
        // })]

        setTimeout(function(){
          current.style.transition = 'ease 0.5s';
          next.style.transition = 'ease 0.5s';
          
          current.style.transform = `translateX(${-100 -100 * position}%)`;
          next.style.transform = `translateX(${-100 * nextPosition}%)`;
          position = nextPosition;
        }, 16)

        this.root.addEventListener('mousedown', (e) => {
          let startX = e.clientX;
          let startY = e.clientY;

          let nextPosition = (position + 1) % this.data.length;
          let lastPosition = (position - 1 + this.data.length) % this.data.length;

          let current = this.root.childNodes[position];
          let next = this.root.childNodes[nextPosition];
          let last = this.root.childNodes[lastPosition];

          current.style.transition = 'ease 0s';
          next.style.transition = 'ease 0s';
          last.style.transition = 'ease 0s';


          current.style.transform = `translateX(${-500 * position}px)`
          next.style.transform = `translateX(${-500 -500 * nextPosition}px)`
          last.style.transform = `translateX(${500 -500 * lastPosition}px)`
          
          let move = (e) => {
            current.style.transform = `translateX(${e.clientX - startX -500 * position}px)`
            next.style.transform = `translateX(${e.clientX - startX - 500 -500 * nextPosition}px)`
            last.style.transform = `translateX(${e.clientX - startX + 500 -500 * lastPosition}px)`
          };
          let up = (e) => {
            let offset = 0;
            if (e.clientX - startX > 250) {
              offset = 1;
            } else if (e.clientX - startX < -250) {
              offset = -1;
            }

            current.style.transition = 'ease 0s';
            next.style.transition = 'ease 0s';
            last.style.transition = 'ease 0s';

            current.style.transform = `translateX(${offset * 500 -500 * position}px)`
            next.style.transform = `translateX(${offset * 500 - 500 -500 * nextPosition}px)`
            last.style.transform = `translateX(${offset * 500 + 500 -500 * lastPosition}px)`

            position = (position + offset + this.data.length) % this.data.length;

            document.removeEventListener('mousemove', move)
            document.removeEventListener('mouseup', up)
          }
          document.addEventListener('mousemove', move)
          document.addEventListener('mouseup', up)
        })

        
        // setTimeout(nextPic, 3000)
      }
      nextPic()
    }
  }
  let carousel = new Carousel()
  carousel.data = data;
  carousel.render()
  document.getElementById('container').appendChild(carousel.root)
</script>
</html>
